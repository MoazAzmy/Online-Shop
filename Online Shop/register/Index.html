<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="login-page">
    <h1>Register</h1>
    <form>
      <input class="name" type="text" placeholder=" Full  Name ">
      <input class="inp3" type="text" placeholder="Number">
      <input class="address" type="text" placeholder="Address">
      <input class="inp1" type="email" placeholder="Email">
      <input class="inp2" type="password" placeholder="Password">
      <input class="confirm" type="password" placeholder="Confirm password">
      
      <button>Register</button>
    </form>
    <p>already have an account? 
        <a href="/login/Index.html">Sign in</a>
    </p>


  </div>


</body>
</html>
